<mat-card class="test-card">
  <mat-card-header>
    <mat-card-title>Probar el modelo</mat-card-title>
    <mat-card-subtitle>Introduce términos nuevos y comprueba si se clasifican correctamente</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <form class="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Término" value="1000">
      </mat-form-field>
      
    </form>

  </mat-card-content>
  
  <mat-card-actions>
    <button (click)="comprobar()" mat-raised-button>Comprobar</button>
  </mat-card-actions>

</mat-card>
