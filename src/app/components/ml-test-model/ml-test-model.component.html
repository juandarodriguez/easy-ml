<mat-card class="test-card">
  <mat-card-header>
    <mat-card-title>Probar el modelo</mat-card-title>
    <mat-card-subtitle>Introduce términos nuevos y comprueba si se clasifican correctamente</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <form class="form">
      <mat-form-field class="full-width">
        <input name="testText" [(ngModel)]="testText" matInput placeholder="Término" value="">
      </mat-form-field>
      <div *ngIf="result">
        <p>
            clase: <b>{{result.label}}</b>
        </p>
         <p>
            confianza: <b>{{result.confidence * 100 | number:'1.2-2'}} %</b>
         </p>
        
        </div>
      
    </form>

  </mat-card-content>
  
  <mat-card-actions>
    <button  (click)="test()" mat-raised-button>Comprobar</button>
  </mat-card-actions>

</mat-card>
