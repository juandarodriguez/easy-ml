<button *ngIf="!authService.isAuthenticated" (click)="showLoginForm()" mat-button>
    <mat-icon>person</mat-icon> Iniciar sesión
</button>
<button *ngIf="authService.isAuthenticated" mat-button [matMenuTriggerFor]="menu">
    
    {{username}}<mat-icon>expand_more</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openMyStuff()">Mis cosas</button>
  <button mat-menu-item (click)="logout()">Cerrar sesión</button>
</mat-menu>
