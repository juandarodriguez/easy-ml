<mat-card class="label-card">
  <mat-card-header>
    <mat-card-title>{{ label }}</mat-card-title>
    <mat-card-subtitle>Términos asociados a {{label}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="scrollable-content">

    <mat-action-list dense>
      <mat-list-item *ngFor="let item of texts">
        <p matline>
          {{item}}
        </p>
      </mat-list-item>
    </mat-action-list>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addTerm()">+ Añadir término</button>
  </mat-card-actions>

</mat-card>
