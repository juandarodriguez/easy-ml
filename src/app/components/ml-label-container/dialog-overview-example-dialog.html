<div mat-dialog-content>
  <p>Introduce el texto</p>
  <mat-form-field>
    <input matInput [(ngModel)]="text">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="text" cdkFocusInitial>Ok</button>
</div>
