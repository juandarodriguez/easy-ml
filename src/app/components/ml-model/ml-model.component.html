<mat-spinner *ngIf="model.state == 'TRAINING'" class="loading-indicator" [diameter]="200"></mat-spinner>


<mat-card class="card">
  <mat-card-content>
    <button (click)="loadModel()" mat-button>
      <mat-icon>input</mat-icon> Cargar modelo
    </button>
    <button [disabled]="model.state == 'EMPTY' || model.state == 'TRAINED'" (click)="trainModel()" mat-button>
      <mat-icon>perm_data_setting</mat-icon> {{training? 'Entrenando' : 'Entrenar'}} modelo
    </button>

    <button (click)="loadScratch()" mat-button>
      <img src="assets/images/scratch_icon.svg"> Cargar Scratch
    </button>
  </mat-card-content>
</mat-card>

<mat-expansion-panel expanded (opened)="panelOpenState = true" (closed)="panelOpenState = false">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Datos para el entrenamiento del modelo
    </mat-panel-title>
    <mat-panel-description>
      Estado del modelo: {{model.state}}
    </mat-panel-description>

  </mat-expansion-panel-header>
  <button (click)="addLabel()" mat-button>
    <mat-icon>add_circle</mat-icon> AÃ±adir etiqueta
  </button>
  <mat-divider></mat-divider>
  <app-ml-label-container *ngFor="let label of labels" (onChildDeleted)="onDeleted($event)" [texts]="texts.get(label)"
    [label]="label"></app-ml-label-container>
</mat-expansion-panel>



<div class="cards">

  <app-ml-configuration></app-ml-configuration>


  <app-ml-test-model></app-ml-test-model>

</div>
